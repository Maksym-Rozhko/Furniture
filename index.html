<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/main_screen/favicon.ico">
    <title>
        Furniture
    </title>
    <link rel="stylesheet" href="assets/css/normolize.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__top">
                <div class="header-inner">
                    <div class="header-inner__socials">
                        <h5 class="header-inner__title">
                            Ми в соціальних мережах:
                        </h5>
                        <a href="#" class="header-inner__link">
                            <svg class="icon">
                                <use xlink:href="assets/images/icons/icons-sprite.svg#telegram"></use>
                            </svg>
                        </a>
                        <a href="#" class="header-inner__link">
                            <svg class="icon">
                                <use xlink:href="assets/images/icons/icons-sprite.svg#facebook"></use>
                            </svg>
                        </a>
                        <a href="#" class="header-inner__link">
                            <svg class="icon">
                                <use xlink:href="assets/images/icons/icons-sprite.svg#instargam"></use>
                            </svg>
                        </a>
                    </div>
                    <div class="header-inner__phone">
                        <a href="tel:0991112233" class="header-inner__tel">
                            <svg class="icon">
                                <use xlink:href="assets/images/icons/icons-sprite.svg#smartphone"></use>
                            </svg>
                            (099) 111 22 33
                        </a>
                    </div>
                </div>
                <div class="header-inner">
                    <nav class="header-inner__navigation">
                        <ul class="header-inner__lists">
                            <li class="header-inner__list header-inner__list--active">
                                <a href="#" class="header-inner__item">
                                    Головна
                                </a>
                            </li>
                            <li class="header-inner__list">
                                <a href="#" class="header-inner__item">
                                    Акцiї
                                </a>
                            </li>
                            <li class="header-inner__list">
                                <a href="#" class="header-inner__item">
                                    Доставка та оплата
                                </a>
                            </li>
                            <li class="header-inner__list">
                                <a href="#" class="header-inner__item">
                                    про нас
                                </a>
                            </li>
                            <li class="header-inner__list">
                                <a href="#" class="header-inner__item">
                                    контакти
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="header">
        <div class="wrapper">
            <div class="header__bottom">
                <ul class="breadcrumbs">
                    <li class="breadcrumbs__item">
                        дивани
                    </li>
                    <li class="breadcrumbs__item">
                        ліжка
                    </li>
                    <li class="breadcrumbs__item">
                        крісла
                    </li>
                    <li class="breadcrumbs__item">
                        комоди
                    </li>
                    <li class="breadcrumbs__item">
                        шафи
                    </li>
                    <li class="breadcrumbs__item">
                        кухня
                    </li>
                </ul>
                <a href="#" class="logo-link">
                    <img src="./assets/images/main_screen/logo.png" alt="Furniture logo" class="logo-link__img" />
                </a>
                <div class="buttons-block">
                    <button type="button" class="buttons-block__basket buttons-block__btn">
                        <svg class="icon">
                            <use xlink:href="assets/images/icons/icons-sprite.svg#basket"></use>
                        </svg>
                        Кошик
                    </button>
                    <button type="button" class="buttons-block__order buttons-block__btn">
                        Замовити дзвінок
                    </button>
                </div>
            </div>
        </div>
    </div>
    <section class="main-screen">
        <div class="wrapper">
            <div class="main-screen__info">
                <h2 class="main-screen__title">
                    Новинка
                </h2>
                <h3 class="main-screen__subtitle">
                    Ліжко Ornella
                </h3>
                <p class="main-screen__descrip">
                    Це новий рівень комфортного сну
                </p>
                <a href="#" class="main-screen__more">
                    Детальніше
                </a>
                <div class="main-screen__slider">
                    <span class="main-screen__fraction main-screen__fraction--current">01</span>
                    <span class="main-screen__fraction">/</span>
                    <span class="main-screen__fraction">04</span>
                    <div class="main-screen__controls">
                        <button type="button" class="main-screen__btn main-screen__btn--left"></button>
                        <button type="button" class="main-screen__btn main-screen__btn--right"></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
